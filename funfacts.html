<script language="JavaScript">

/*************** Algorithm ******************
1. First make an array that is filled with the subject topic
2. Now make another array with corresponding fun facts to the topics
3. You need function(start) and function(getindex) to be connected
4. You need a for loop to loop through var group once 
5. You need that loop to acquire what element of group array was selected
6. You need the same corresponding element from facts array to be displayed as well
7. You must write an if-statement to test if an error has occurred
8. You need an alert to occur is there was an error detected

*/


var group = ["-- Choose an animal --", "Elephants", "Koalas", "Pigs", "Octopuses", "Owls", "Tigers", "Hippos", "Orangutans"];

var facts = ["-- No animal selected --", "are the worlds largest land animal!", "eat mainly eucalyptus leaves!", "have the intelligence of a 3 year old!", "have 3 hearts!", "can turn their heads 270 degrees!", "are the largest member of the cat family!", "have a bite force of 2000 lb per square inch!", "are the heaviest tree-dwelling animal!"];

function loadData()
{
	var sum = 0;
	for(var i = 0; i<group.length; i++)
    {
        var daList = document.getElementById("prez");
  		var option = document.createElement("option");
  		option.text = group[i];
  		daList.add(option);
    }
}

// This function identifies which element from the drop down has been selected. It calls the 
// getIndex function to acquire what the index of the selected item. Then it displays the 
// corresponding element in the facts list. (This is diplayed in the textbox on the web page.)

function start()
{
	// Write code that will store the selection object ("prez") in a variable called selection

	var selection = document.getElementById("prez");

	// Write code that will store the index of the users selection in a variable called daIndex

	var daIndex = getIndex(selection.value);

	// Write an if statement that test if daIndex is -1. If so, alert an error has occurred if daIndex
	// is Not -1, display the fun fact
	
	if(daIndex <= -1)
	{
		alert("error");
	}
	else
	{
	// Write code that displays the corresponding element of facts in the "funFact" text box
	document.getElementById("funFact").value = facts[daIndex];
	}
}

// This function searches the group array for the element passed as a parameter
// and returns the index number for that element in the array.

function getIndex(d)   // var d = "hello";
{

	var answer = -1;  // invalid index value. So when looping it isn't found and a message can be sent to user

	//write a for loop that traverses the entire group array once
	for(var i = 0; i < group.length; i++)
	{
		//write if statement that checks if i is equal to the parameter passed in getIndex function

		if(group[i] == d) // d is found at index 1
		{
			answer = i;
		}

	}

	return answer;
}
