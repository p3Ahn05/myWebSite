<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/adam.jpg", "images/anders.jpeg", "images/blake.jpg", "images/montez.jpg", "images/jillian.jpeg" ];
var clipList = [ "sounds/Adam.mp3", "sounds/Anders.mp3", "sounds/Blake.mp3", "sounds/Montez.mp3", "sounds/Jillian.mp3" ];

function startShow()
{
	var pic = document.getElementById("picFrame");pic.src = picList[number];
	var clip = document.getElementById("myAudio");

	pic.src = picList[number];
	clip.src = clipList[number];
	clip.play();	

	number=number+1;

	if(number == 5)
	{
	number=0
	}
}
	
</script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame" src="images/Workaholics.png"/>

<audio id="myAudio"> </audio>

<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
